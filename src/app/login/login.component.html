<div class="flex justify-center items-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-sm w-full">
      <h2 class="text-2xl font-bold text-center mb-6">Login to Your Account</h2>
      <form (ngSubmit)="login()">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
          <input type="text"
                 id="username"
                 name="username"
                 required
                 class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Enter your username"
                 [(ngModel)]="username"/>
          <p class="text-red-500 text-xs italic" *ngIf="username && username.length === 0">Enter Username</p>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
          <input type="password"
                 id="password"
                 name="password"
                 required
                 class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Enter your password"
                 [(ngModel)]="password"/>
          <p class="text-red-500 text-xs italic" *ngIf="password && password.length === 0">Enter Password</p>
          <p class="text-red-500 text-xs italic" *ngIf="errorMessage">{{ errorMessage }}</p>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition duration-200">
          Login
        </button>
      </form>
    </div>
  </div>
