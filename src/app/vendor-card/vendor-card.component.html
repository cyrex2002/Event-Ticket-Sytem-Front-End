<div class="flex flex-row gap-4 flex-wrap">
  <div *ngFor="let vendor of vendors" class="bg-gray-300 p-6 rounded-lg shadow-md w-48 md:w-56 lg:w-64">
    <h2 class="text-xl font-bold">Vendor ID: {{ vendor.userId}}</h2>
    <p class="text-gray-700">Tickets per Release: {{ vendor.ticketsPerRelease }}</p>
    <p class="text-gray-700">Release Interval: {{vendor.releaseInterval}}</p>
  </div>
  <div class="bg-gray-300 p-6 rounded-lg shadow-md w-48 md:w-56 lg:w-64 flex flex-col justify-center items-center">
    <button class="mt-4 px-4 py-2 bg-blue-500 text-white font-bold rounded hover:bg-blue-600">Add A Vendor</button>
  </div>
</div>
