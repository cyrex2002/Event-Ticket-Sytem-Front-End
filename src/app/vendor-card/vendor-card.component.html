<div class="container mx-auto p-6">
  <!-- Add Vendor Button -->
  <div class="flex justify-end mb-4">
    <button
      (click)="toggleAddVendorForm()"
      class="px-4 py-2 bg-blue-500 text-white font-bold rounded hover:bg-blue-600"
    >
      Add A Vendor
    </button>
  </div>

  <!-- Vendors Table -->
  <table class="min-w-full bg-white border border-gray-300">
    <thead>
    <tr class="bg-gray-200 text-left">
      <th class="py-3 px-4 border-b border-gray-300">Vendor ID</th>
      <th class="py-3 px-4 border-b border-gray-300">Tickets per Release</th>
      <th class="py-3 px-4 border-b border-gray-300">Release Interval</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let vendor of vendors" class="hover:bg-gray-100 transition-colors">
      <td class="py-3 px-4 border-b border-gray-300">{{ vendor.userId }}</td>
      <td class="py-3 px-4 border-b border-gray-300">{{ vendor.ticketsPerRelease }}</td>
      <td class="py-3 px-4 border-b border-gray-300">{{ vendor.releaseInterval }}</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Modal for Adding Vendor -->
<div
  *ngIf="showAddVendorForm"
  class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-50"
>
  <div class="bg-white p-6 rounded-lg w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">Add New Vendor</h2>
    <form (ngSubmit)="addVendor()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Tickets per Release:</label>
        <input
          [(ngModel)]="newVendor.ticketsPerRelease"
          name="ticketsPerRelease"
          type="number"
          class="w-full p-2 border border-gray-300 rounded"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Release Interval:</label>
        <input
          [(ngModel)]="newVendor.releaseInterval"
          name="releaseInterval"
          type="text"
          class="w-full p-2 border border-gray-300 rounded"
          required
        />
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          class="px-4 py-2 bg-green-500 text-white font-bold rounded hover:bg-green-600"
        >
          OK
        </button>
        <button
          (click)="cancelAddVendorForm()"
          type="button"
          class="ml-2 px-4 py-2 bg-gray-500 text-white font-bold rounded hover:bg-gray-600"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
