<div class="bg-gray-300 p-6 rounded-lg shadow-md w-56 md:w-64 lg:w-80 mb-4">
  <div class="container mx-auto p-4">
    <p>Maximum Ticket Capacity: {{ systemConfig.maxTicketCapacity }}</p>
    <p>Total Tickets: {{systemConfig.totalTickets}}</p>
    <p>Customer Retrieval Rate: {{systemConfig.customerRetrievalRate}}</p>
    <p>Ticket Release Rate: {{systemConfig.ticketReleaseRate}}</p>
  </div>
  <div class="mt-4">
      <canvas
        baseChart
        [data]="pieChartData"
        [options]="pieChartOptions"
        type="pie"
      ></canvas>
  </div>
</div>
